        html {

        /*navigation bar*/
        /*isolate nav bar from everything else*/
        .main {
          padding: 10px;
          padding-bottom: 10px;
          margin-bottom: 15px;
        }

        /*bar background colour*/
        .navbar {
          overflow: hidden;
          background-color: #606060FF;
          position: fixed;
          left: 900px;
          bottom: -10px;
          width: 100%;
          
        }

        /*text color*/
        .navbar a {
          float: left;
          display: block;
          color: #D6ED17FF;
          text-align: center;
          padding: 14px 10px;
          text-decoration: none;
          font-size: 12px;
        }

        /*background box on hover*/
        .navbar a:hover {
          background: #a5b2a4;
          font-size: 12px;
          /*text color on hover box*/
          color: rgb(198, 41, 41);
        }

        /*home box color*/
        .navbar a.active {
          background-color: #c37808;
          /*home box color thing*/
          color: rgb(0, 0, 0);
        }

        .navbar .icon {
          display: none;
        }

        @media screen and (max-width: 600px) {
          .navbar a:not(:first-child) {display: none;}
          .navbar a.icon {
            float: right;
            display: block;
          }
        }

        @media screen and (max-width: 600px) {
          .navbar.responsive a.icon {
            position: absolute;
            right: 0;
            bottom: 0;
          }
          .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }


        /*scroll bar thing*/
        ::-webkit-scrollbar {
            width: 20px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(255, 5, 5);
            border-radius: 10px;
        }

        /* before */
        ::-webkit-scrollbar-thumb {
            background: grey;
            border-radius: 10px;
        }

        /* after */
        ::-webkit-scrollbar-thumb:hover {
            background: #093667;
        }
      

        #topButton {
          display: none;
          position: fixed;
          bottom: 20px;
          left: 30px;
          z-index: 99;
          border: none;
          outline: none;
          background-color: rgb(72, 72, 72);
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 10px;
          font-size: 15px;
        }

        #topButton:hover {
          background-color: #555;
        }

      </style>
  </head>

  <script>
    function responseFunction() {
      var x = document.getElementById("thenavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
    </script>

    <div class="main">

      <button onclick="topFunction()" id="topButton" title="Return to top">Top</button>

          <script>
            let buttonthing = document.getElementById("topButton");

            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                buttonthing.style.display = "block";
              } else {
                buttonthing.style.display = "none";
              }
            }

            function topFunction() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            }
          </script>
